<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/templates/main/todolist.css">
    <script src="/templates/main/todolist.js" defer></script>
</head>
<body>

<!--옆에 tab_bar-->
<aside id ="tab_bar">
    <div id="profile_layout">
        <div id="profile_nickname"></div>
    </div>

    <div id="extra"></div>
</aside>

<div id="right_body">
    <h1>Todo List</h1>
    <input type="text" id="search-title" placeholder="Search todos">
    <button onclick="searchTodos()">Search</button>
    <div>
        <input type="text" id="todo-title" placeholder="Add new todo">
        <button onclick="createTodo()">Add Todo</button>
    </div>

    <div id="todo-list"></div>

</div>

</body>
</html>
